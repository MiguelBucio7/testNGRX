<form class="custompadding" [formGroup]="formProduct">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="category" placeholder="Category">
      </div>
      <div class="col">
        <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity"> 
      </div>
     
      <div class="col">
        <button type="button" class="btn btn-primary" *ngIf="!productEdit" (click)="editAddItem()" [disabled]="formProduct.invalid">Agregar</button>
        <button type="button" class="btn btn-primary mr" *ngIf="productEdit" (click)="editAction()">Editar</button>
        <button type="button" class="btn btn-danger" *ngIf="productEdit" (click)="cancelAction()">Cancelar</button>
      </div>
     
    </div>
  </form>

<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-i="rowIndex">
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <i class="pi pi-pencil pointer mr" (click)="editAddItem(product)"></i>
                <i class="pi pi-times pointer " (click)="deleteItem(product.code)"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
